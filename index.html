<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
        }

        button, input[type="checkbox"], input[type="range"], select, textarea {
            background-color: #444444;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="checkbox"]:hover, input[type="range"]:hover, select:hover, textarea:hover {
            background-color: #666666;
        }

        label {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 200px;
        }

        textarea {
            width: 200px;
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Кнопки -->
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
        <button>Кнопка 3</button>

        <!-- Чекбоксы -->
        <label><input type="checkbox"> Чекбокс 1</label>
        <label><input type="checkbox"> Чекбокс 2</label>
        <label><input type="checkbox"> Чекбокс 3</label>

        <!-- Слайдеры -->
        <div>
            <label for="slider1">Слайдер 1:</label>
            <input type="range" id="slider1" min="1" max="100" value="50">
        </div>
        <div>
            <label for="slider2">Слайдер 2:</label>
            <input type="range" id="slider2" min="1" max="100" value="25">
        </div>

        <!-- Выбор -->
        <div>
            <label for="select1">Выберите опцию:</label>
            <select id="select1">
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
                <option value="option3">Опция 3</option>
            </select>
        </div>

        <!-- Текстовое поле -->
        <div>
            <label for="textarea">Введите текст:</label>
            <textarea id="textarea"></textarea>
        </div>
    </div>

</body>
</html>
